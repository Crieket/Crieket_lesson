    - name: TTL 
      shell: "sysctl -w net.ipv4.ip_default_ttl 65; cat /proc/sys/net/ipv4/ip_default_ttl"
      register: ttl_default

    - name: ttl output
      debug:
        var: ttl_default.stdout_lines
         
    - name: Set timezone
      timezone:
        name: "{{ timezone }}"

    - name: Update apt 
      apt:
        update_cache: yes

    - name: Install common-sys
      apt:
        name: "{{ system_packages }}"
        state: present

    - name: добавляем порты в firewall
      ufw:
        rule: allow
        port: "{{ item }}"
        proto: tcp
      loop:
        - 22
        - 80
        - 443
        - 8443
        - 8081
        - 8080
        - 9000
        - 9001
        - "{{ prometheus_port }}"
        - "{{ grafana_port }}"
        
    