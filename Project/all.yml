---
#common-sys
system_packages:
  - curl
  - wget
  - htop
  - pip
  - python3
  - zip 
  - traceroute
  - tcpdump
  - nfs-kernel-server

# nginx
system_user              :  wordpress
system_group             :  wordpress
web_root                 : "/opt/www/wordpress"
#backup_dir               : 192.168.1.51:/opt/backups/wp
cert                     : /home/kas/Рабочий стол/Crieket_lesson/Project/certssl/
domain_name              : kas.local.ru
#nfs
nfs_server_ip: "192.168.1.51"
nfss_dir: "/opt/www/wordpress"
nfs_client_network: 192.168.1.0/24
nfs_owner: www-data
nfs_group: www-data
# MySQL 
mysql_db_name: "wordpress"
mysql_server_id: "{{ {'db1_master': 1, 'db2_slave': 2}[inventory_hostname] }}"
mysql_root_password: "1111"
mysql_replic_user: "replic"
mysql_replic_password: "3333"
mysql_db_user: "wordpress"
mysql_db_password: "2222"
# WordPress
wordpress_owner: www-data
wordpress_group: www-data
wp_dir: "/opt/www/wordpress"
wp_version: "6.3"
wp_admin_user: "wordpress"
wp_admin_password: "1111"
wp_admin_email: "admin@{{ domain_name }}"
wp_url: "https://wordpress.org/wordpress-{{ wp_version }}.tar.gz"

# php
php_version: "8.1"
php_packages: 
  - php{{ php_version }}
  - php{{ php_version }}-fpm
  - php{{ php_version }}-mysql
  - php{{ php_version }}-curl
  - php{{ php_version }}-gd
  - php{{ php_version }}-mbstring
  - php{{ php_version }}-xml
  - php{{ php_version }}-zip

# Ports
nginx_port: 80
nginx_ssl_port: 443
php_fpm_port: 9000
mysql_port: 3306
#prometheus_port: 9090
#grafana_port: 3000

# Grafana Configuration
grafana_version: "10.0.3"
grafana_port: 3000
grafana_admin_user: "admin"
grafana_admin_password: "admin123"

# Prometheus Configuration
prometheus_version: "2.45.0"
prometheus_port: 9090
prometheus_data_dir: "/opt/prometheus/data"



timezone: UTC


